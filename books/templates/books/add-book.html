{% extends 'books/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
        <div class="card shadow-lg">
            <div class="card-body">
                <!-- the form for adding a book -->
                <form method="POST" enctype="multipart/form-data" action="">
                    <!-- this is for securing the form from malicious attacks -->
                    {% csrf_token %}
                    <!-- this is the label and input for the Title -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Book Title</label>
                        <input required type="text" name="title" class="form-control" placeholder="Enter Book Title">
                    </div>
                    <!-- this is the label and input for the Author -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Author</label>
                        <input required type="text" name="author" class="form-control" placeholder="Book Author">
                    </div>
                    <!-- this is the label and input for the Review -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Review</label>
                        <textarea required name="review" class="form-control" placeholder="What did you think about it?" rows="4"></textarea>
                    </div>
                    <!-- this is the label and input for the rating-->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Rating</label>
                        <input required type="text" name="rating" class="form-control" placeholder="Rate out of 5">
                    </div>
                    <!-- this is the label and input for the Image -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Upload Cover:</label>
                        <input required type="file" name="image-file" class="form-control" id="customFile" />
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">Add Book and Review</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
